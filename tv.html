<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropiplus TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tv-bg: #061240;
            --tv-card: #102a78;
            --tv-accent: #3ebf4f;
            --tv-text: #ffffff;
            --tv-soft: rgba(255,255,255,0.8);
        }
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Roboto, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1f3ea8 0%, var(--tv-bg) 50%);
            color: var(--tv-text);
            overflow: hidden;
        }
        .tv-root {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 74px 1fr 56px;
        }
        .tv-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            background: rgba(0,0,0,0.22);
            border-bottom: 2px solid var(--tv-accent);
        }
        .tv-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 700;
        }
        .tv-clock {
            font-size: 22px;
            font-weight: 600;
            color: var(--tv-soft);
        }
        .tv-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .tv-slide {
            width: min(95vw, 1700px);
            height: min(76vh, 940px);
            background: rgba(255,255,255,0.07);
            border: 2px solid rgba(255,255,255,0.12);
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            opacity: 0;
            transform: scale(0.99);
            transition: opacity .45s ease, transform .45s ease;
        }
        .tv-slide.active {
            opacity: 1;
            transform: scale(1);
        }
        .tv-image-wrap {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .tv-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tv-info {
            padding: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(16,42,120,0.95) 0%, rgba(8,26,82,0.95) 100%);
        }
        .tv-badge {
            display: inline-flex;
            align-self: flex-start;
            padding: 8px 12px;
            border-radius: 999px;
            background: #ffce3a;
            color: #1f2f6d;
            font-weight: 800;
            font-size: 15px;
            margin-bottom: 12px;
        }
        .tv-product-name {
            font-size: clamp(34px, 3vw, 58px);
            line-height: 1.08;
            margin: 0 0 12px 0;
            font-weight: 900;
        }
        .tv-price-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-top: 6px;
        }
        .tv-price {
            font-size: clamp(34px, 3.2vw, 64px);
            font-weight: 900;
            color: #f8ff8f;
        }
        .tv-old-price {
            font-size: clamp(20px, 1.6vw, 30px);
            text-decoration: line-through;
            color: rgba(255,255,255,0.6);
        }
        .tv-footer-ticker {
            border-top: 2px solid var(--tv-accent);
            background: rgba(0,0,0,0.32);
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .tv-ticker-track {
            white-space: nowrap;
            display: inline-flex;
            min-width: 200%;
            animation: tvTickerSlide var(--tv-ticker-duration, 14s) linear infinite;
            color: #ffec67;
            font-weight: 700;
            font-size: 28px;
            line-height: 1;
        }
        .tv-ticker-text {
            padding: 0 24px;
        }
        .tv-overlay-center {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
            background: rgba(0,0,0,0.4);
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        .tv-overlay-center.active { display: flex; }
        .tv-select-box {
            width: min(90vw, 620px);
            background: #fff;
            color: #1f2f6d;
            border-radius: 12px;
            padding: 16px;
        }
        .tv-select-box select,
        .tv-select-box button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d8def5;
            font-size: 16px;
        }
        .tv-select-box button {
            background: #1f3ea8;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }
        @keyframes tvTickerSlide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Diseño moderno para múltiples productos */
        .tv-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            padding: 24px;
            width: 100%;
            max-width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        .tv-product-card {
            background: linear-gradient(135deg, rgba(16,42,120,0.95) 0%, rgba(8,26,82,0.95) 100%);
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            min-height: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .tv-product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 48px rgba(62,191,79,0.3);
            border-color: var(--tv-accent);
        }
        
        .tv-product-image-container {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .tv-product-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(62,191,79,0.1) 0%, transparent 70%);
            z-index: 1;
        }
        
        .tv-product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 0;
        }
        
        .tv-product-info {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .tv-product-badge {
            display: inline-flex;
            align-self: flex-start;
            padding: 10px 16px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffce3a 0%, #ffd54f 100%);
            color: #1f2f6d;
            font-weight: 900;
            font-size: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(255,206,58,0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tv-product-name {
            font-size: clamp(28px, 2.5vw, 42px);
            line-height: 1.1;
            margin: 0 0 16px 0;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .tv-product-price-container {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-top: 8px;
        }
        
        .tv-product-price {
            font-size: clamp(32px, 3vw, 52px);
            font-weight: 900;
            color: #f8ff8f;
            text-shadow: 0 2px 12px rgba(248,255,143,0.5);
        }
        
        .tv-product-old-price {
            font-size: clamp(18px, 1.5vw, 26px);
            text-decoration: line-through;
            color: rgba(255,255,255,0.5);
        }
        
        /* Responsive: más productos en pantallas grandes */
        @media (min-width: 1920px) {
            .tv-products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 2560px) {
            .tv-products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .tv-products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tv-root">
        <header class="tv-header">
            <div class="tv-brand">
                <i class="fas fa-tv"></i>
                <span id="tv-title">Tropiplus TV</span>
            </div>
            <div class="tv-clock" id="tv-clock">--:--</div>
        </header>

        <main class="tv-content">
            <!-- Contenedor para múltiples productos -->
            <div class="tv-products-grid" id="tv-products-grid">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
            
            <!-- Slide individual (legacy, se mantiene para compatibilidad) -->
            <section class="tv-slide active" id="tv-slide" style="display: none;">
                <div class="tv-image-wrap">
                    <img id="tv-product-image" src="images/placeholder.svg" alt="Producto">
                </div>
                <div class="tv-info">
                    <span class="tv-badge" id="tv-badge">OFERTA</span>
                    <h1 class="tv-product-name" id="tv-product-name">Cargando productos...</h1>
                    <div class="tv-price-row" id="tv-price-row">
                        <span class="tv-price" id="tv-price">--</span>
                        <span class="tv-old-price" id="tv-old-price"></span>
                    </div>
                </div>
            </section>

            <div class="tv-overlay-center" id="tv-select-overlay">
                <div class="tv-select-box">
                    <h3 style="margin:0;">Selecciona el TV a mostrar</h3>
                    <p style="margin:8px 0 0 0;color:#5a6388;">Puedes cambiarlo luego editando la URL: <code>tv.html?tv=ID</code></p>
                    <select id="tv-selector"></select>
                    <button id="tv-selector-open">Abrir TV</button>
                    <button id="tv-fullscreen-btn" style="background:#2f8f43;">Pantalla completa</button>
                </div>
            </div>
        </main>

        <footer class="tv-footer-ticker">
            <div class="tv-ticker-track" id="tv-ticker-track">
                <span class="tv-ticker-text" id="tv-ticker-text">Bienvenidos a Tropiplus Supermarket</span>
                <span class="tv-ticker-text" id="tv-ticker-text-2">Bienvenidos a Tropiplus Supermarket</span>
            </div>
        </footer>
    </div>

    <script src="js/square-config.js?v=20260210i"></script>
    <script src="js/supabase-config.js?v=20260210i"></script>
    <script src="js/tv-display.js?v=20260210i"></script>
</body>
</html>
