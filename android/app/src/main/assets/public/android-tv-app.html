<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tropiplus TV App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #061240 0%, #1f3ea8 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .loading-screen {
            text-align: center;
            padding: 40px;
        }
        .loading-screen i {
            font-size: 64px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-screen p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <i class="fas fa-tv"></i>
        <p>Cargando Tropiplus TV...</p>
    </div>

    <script>
        // Redirigir inmediatamente al selector de TVs
        // Esto asegura que la app siempre abra en el selector
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay un TV guardado en localStorage para abrir directamente
            const TV_SELECTED_KEY = 'tropiplus_tv_selected';
            const savedTvId = localStorage.getItem(TV_SELECTED_KEY);
            
            // Si hay un TV guardado y queremos abrirlo directamente, descomentar:
            // if (savedTvId) {
            //     window.location.href = 'tv.html?tv=' + encodeURIComponent(savedTvId);
            //     return;
            // }
            
            // Por defecto, siempre mostrar el selector
            window.location.href = 'tv-selector.html';
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
