<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando con Square...</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #42b649;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #212121;
            margin-bottom: 10px;
        }
        p {
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Conectando con Square...</h2>
        <p>Por favor espera mientras completamos la conexión.</p>
    </div>

    <script src="js/square-oauth.js"></script>
    <script>
        // Procesar callback de OAuth
        if (window.squareOAuth) {
            window.squareOAuth.handleCallback();
        } else {
            console.error('Square OAuth no está cargado');
            document.querySelector('.loading-container').innerHTML = `
                <h2 style="color: #d32f2f;">Error</h2>
                <p>No se pudo cargar el script de OAuth. Por favor, recarga la página.</p>
            `;
        }
    </script>
</body>
</html>
