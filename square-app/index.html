<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropiplus Supermarket - Square App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="../images/logo.png" alt="Tropiplus" class="logo">
                    <h1>Tropiplus Supermarket</h1>
                </div>
                <div class="header-actions">
                    <div class="connection-status" id="connection-status">
                        <i class="fas fa-circle"></i>
                        <span>Desconectado</span>
                    </div>
                    <button class="btn-primary" id="connect-btn">
                        <i class="fas fa-plug"></i> Conectar con Square
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Navigation Tabs -->
            <nav class="app-tabs">
                <button class="tab-btn active" data-tab="inventory">
                    <i class="fas fa-boxes"></i> Inventario
                </button>
                <button class="tab-btn" data-tab="orders">
                    <i class="fas fa-shopping-cart"></i> Pedidos
                </button>
                <button class="tab-btn" data-tab="products">
                    <i class="fas fa-store"></i> Productos
                </button>
            </nav>

            <!-- Inventory Tab -->
            <section class="tab-content active" id="inventory-tab">
                <div class="section-header">
                    <h2>Gestión de Inventario</h2>
                    <button class="btn-secondary" id="refresh-inventory">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
                <div class="inventory-filters">
                    <input type="text" id="inventory-search" placeholder="Buscar producto..." class="search-input">
                    <select id="inventory-category" class="filter-select">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div class="inventory-grid" id="inventory-grid">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando inventario...</p>
                    </div>
                </div>
            </section>

            <!-- Orders Tab -->
            <section class="tab-content" id="orders-tab">
                <div class="section-header">
                    <h2>Pedidos y Remesas</h2>
                    <div class="order-filters">
                        <select id="order-status-filter" class="filter-select">
                            <option value="">Todos los estados</option>
                            <option value="PROPOSED">Pendientes</option>
                            <option value="RESERVED">Procesando</option>
                            <option value="PREPARED">Listos</option>
                            <option value="COMPLETED">Completados</option>
                        </select>
                        <button class="btn-secondary" id="refresh-orders">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                    </div>
                </div>
                <div class="orders-list" id="orders-list">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando pedidos...</p>
                    </div>
                </div>
            </section>

            <!-- Products Tab -->
            <section class="tab-content" id="products-tab">
                <div class="section-header">
                    <h2>Gestión de Productos</h2>
                    <button class="btn-primary" id="add-product-btn">
                        <i class="fas fa-plus"></i> Agregar Producto
                    </button>
                </div>
                <div class="products-filters">
                    <input type="text" id="products-search" placeholder="Buscar producto..." class="search-input">
                    <select id="products-category" class="filter-select">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div class="products-grid" id="products-grid">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando productos...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <!-- Inventory Edit Modal -->
    <div class="modal" id="inventory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Actualizar Inventario</h3>
                <button class="modal-close" data-modal="inventory-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Producto</label>
                    <input type="text" id="modal-product-name" readonly class="form-input">
                </div>
                <div class="form-group">
                    <label>Inventario Actual</label>
                    <input type="number" id="modal-current-inventory" readonly class="form-input">
                </div>
                <div class="form-group">
                    <label>Nueva Cantidad</label>
                    <input type="number" id="modal-new-inventory" min="0" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Ajuste</label>
                    <select id="modal-adjustment-type" class="form-input">
                        <option value="set">Establecer cantidad</option>
                        <option value="add">Agregar cantidad</option>
                        <option value="subtract">Restar cantidad</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="inventory-modal">Cancelar</button>
                <button class="btn-primary" id="save-inventory-btn">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Producto</h3>
                <button class="modal-close" data-modal="product-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label>Nombre del Producto *</label>
                        <input type="text" id="product-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="product-category-select" class="form-input">
                            <option value="">Sin categoría</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Precio (US$) *</label>
                        <input type="number" id="product-price" step="0.01" min="0" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Inventario Inicial</label>
                        <input type="number" id="product-inventory" min="0" value="0" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>SKU (opcional)</label>
                        <input type="text" id="product-sku" class="form-input">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="product-modal">Cancelar</button>
                <button class="btn-primary" id="save-product-btn">Crear Producto</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/square-oauth.js"></script>
    <script src="js/square-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
