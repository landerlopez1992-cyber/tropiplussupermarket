<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de TV - Tropiplus Supermarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #061240 0%, #1f3ea8 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .selector-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .selector-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .selector-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .selector-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .tv-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .tv-item {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tv-item:hover, .tv-item:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #42b649;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(66, 182, 73, 0.3);
            outline: none;
        }
        .tv-item-info {
            flex: 1;
        }
        .tv-item-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .tv-item-details {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        .tv-item-details span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .tv-item-arrow {
            font-size: 24px;
            color: #42b649;
        }
        .no-tvs {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        .no-tvs i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #42b649;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }
        .refresh-btn:hover, .refresh-btn:focus {
            background: #35a03a;
            transform: scale(1.05);
            outline: none;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <div class="selector-header">
            <h1><i class="fas fa-tv"></i> Seleccionar TV</h1>
            <p>Elige qu√© pantalla deseas visualizar</p>
        </div>
        <div id="error-container"></div>
        <div class="tv-list" id="tv-list">
            <div class="no-tvs">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando TVs configurados...</p>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="refresh-btn" onclick="loadTVs()" tabindex="0">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>
    </div>

    <script src="js/supabase-config.js?v=20260210h"></script>
    <script>
        const TV_SELECTED_KEY = 'tropiplus_tv_selected';
        
        function selectTv(tvId) {
            localStorage.setItem(TV_SELECTED_KEY, tvId);
            window.location.href = 'tv.html?tv=' + encodeURIComponent(tvId) + '&v=20260210u';
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
        
        async function loadTVs() {
            const container = document.getElementById('tv-list');
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = '';
            
            container.innerHTML = `
                <div class="no-tvs">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando TVs configurados...</p>
                </div>
            `;
            
            try {
                let tvs = [];
                
                // Fuente √∫nica: Supabase
                if (typeof window.getTvConfigsFromSupabase === 'function') {
                    tvs = await window.getTvConfigsFromSupabase();
                    console.log('‚úÖ [TV Selector] TVs cargados desde Supabase:', tvs.length);
                } else {
                    throw new Error('Supabase no est√° disponible en esta p√°gina');
                }
                
                if (!Array.isArray(tvs)) {
                    throw new Error('Formato de datos inv√°lido: no es un array');
                }
                
                const activeTvs = tvs.filter(tv => tv && tv.active !== false);
                console.log('üì° Active TVs:', activeTvs);
                
                if (activeTvs.length === 0) {
                    container.innerHTML = `
                        <div class="no-tvs">
                            <i class="fas fa-tv"></i>
                            <p>No hay TVs configurados</p>
                            <p style="margin-top: 8px; font-size: 12px;">Ve a Admin > TV para configurar una pantalla</p>
                        </div>
                    `;
                    return;
                }
                
                renderTvList(activeTvs);
                
            } catch (error) {
                console.error('‚ùå Error cargando TVs:', error);
                showError(`Error cargando TVs: ${error.message}`);
                container.innerHTML = `
                    <div class="no-tvs">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar TVs</p>
                        <p style="margin-top: 8px; font-size: 12px;">${error.message}</p>
                        <p style="margin-top: 8px; font-size: 11px; color: rgba(255,255,255,0.5);">
                            Verifica la consola (F12) para m√°s detalles
                        </p>
                    </div>
                `;
            }
        }
        
        function renderTvList(configs) {
            const container = document.getElementById('tv-list');
            
            if (!configs || configs.length === 0) {
                container.innerHTML = `
                    <div class="no-tvs">
                        <i class="fas fa-tv"></i>
                        <p>No hay TVs configurados</p>
                        <p style="margin-top: 8px; font-size: 12px;">Ve a Admin > TV para configurar una pantalla</p>
                    </div>
                `;
                return;
            }
            
            const modeLabels = {
                mixed: 'Mixto',
                products: 'Solo Productos',
                promo: 'Solo Promoci√≥n',
                orders: 'Listado de Pedidos',
                qr: 'C√≥digo QR'
            };
            
            container.innerHTML = configs.map((tv, index) => {
                return `
                    <div class="tv-item" 
                         onclick="selectTv('${tv.id}')" 
                         onkeydown="if(event.key==='Enter') selectTv('${tv.id}')"
                         tabindex="${index + 1}"
                         role="button"
                         aria-label="Seleccionar ${tv.name || 'TV'}">
                        <div class="tv-item-info">
                            <div class="tv-item-name">${tv.name || 'TV Sin Nombre'}</div>
                            <div class="tv-item-details">
                                <span><i class="fas fa-layer-group"></i> ${modeLabels[tv.mode] || 'Mixto'}</span>
                                ${tv.categoryName && tv.categoryName !== 'Todas' ? `<span><i class="fas fa-tags"></i> ${tv.categoryName}</span>` : ''}
                                <span><i class="fas fa-box"></i> ${tv.productCount || 8} productos</span>
                            </div>
                        </div>
                        <div class="tv-item-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Cargar al iniciar
        loadTVs();
        
        // Auto-recargar cada 5 segundos (polling desde Supabase)
        setInterval(loadTVs, 5000);
    </script>
</body>
</html>
